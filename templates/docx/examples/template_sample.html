<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生学期评语报告模板示例</title>
    <style>
        body {
            font-family: SimSun, "宋体", serif;
            font-size: 12pt;
            line-height: 1.5;
            margin: 2cm;
        }
        
        h1, h2 {
            text-align: center;
            font-weight: bold;
        }
        
        h1 {
            font-size: 20pt;
            margin-bottom: 0.5cm;
        }
        
        h2 {
            font-size: 16pt;
            margin-top: 0.8cm;
            margin-bottom: 0.5cm;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5cm 0;
        }
        
        table, th, td {
            border: 1px solid black;
            padding: 6px;
        }
        
        th {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
        }
        
        .info-table td:first-child {
            width: 20%;
            text-align: right;
            font-weight: bold;
            background-color: #f2f2f2;
        }
        
        .info-table td:last-child {
            width: 30%;
        }
        
        .grade-table th {
            width: 16.6%;
        }
        
        .comments {
            border: 1px solid black;
            padding: 10px;
            margin-top: 0.5cm;
            min-height: 3cm;
            text-indent: 2em;
            line-height: 1.8;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1cm;
        }
        
        .placeholder {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>【学校名称】</h1>
    <h2>【学年】学年第【学期】学生综合素质评价</h2>
    
    <table class="info-table">
        <tr>
            <td>班级</td>
            <td>【班级】</td>
            <td>学号</td>
            <td>【学号】</td>
        </tr>
        <tr>
            <td>姓名</td>
            <td>【姓名】</td>
            <td>性别</td>
            <td>【性别】</td>
        </tr>
    </table>
    
    <h2>体测数据</h2>
    <table class="info-table">
        <tr>
            <td>身高</td>
            <td>【身高】</td>
            <td>体重</td>
            <td>【体重】</td>
        </tr>
        <tr>
            <td>肺活量</td>
            <td>【肺活量】</td>
            <td>体测情况</td>
            <td>【体测情况】</td>
        </tr>
        <tr>
            <td>左眼视力</td>
            <td>【视力左】</td>
            <td>右眼视力</td>
            <td>【视力右】</td>
        </tr>
    </table>
    
    <h2>学科成绩</h2>
    <table class="grade-table">
        <tr>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
            <th>科学</th>
            <th>综合</th>
            <th>体育</th>
        </tr>
        <tr>
            <td align="center">【语文】</td>
            <td align="center">【数学】</td>
            <td align="center">【英语】</td>
            <td align="center">【科学】</td>
            <td align="center">【综合】</td>
            <td align="center">【体育】</td>
        </tr>
    </table>
    
    <table class="grade-table">
        <tr>
            <th>音乐</th>
            <th>美术</th>
            <th>劳动</th>
            <th>信息</th>
            <th>书法</th>
            <th>道法</th>
        </tr>
        <tr>
            <td align="center">【音乐】</td>
            <td align="center">【美术】</td>
            <td align="center">【劳动】</td>
            <td align="center">【信息】</td>
            <td align="center">【书法】</td>
            <td align="center">【道法】</td>
        </tr>
    </table>
    
    <h2>班主任评语</h2>
    <div class="comments">
        【评语】
    </div>
    
    <div class="footer">
        <div>班主任：【班主任】</div>
        <div>日期：【日期】</div>
    </div>
    
    <div style="margin-top: 2cm; font-size: 10pt; color: gray; text-align: center;">
        <p>注：此报告为计算机自动生成，请妥善保管</p>
        <p>开学时间：【开学时间】</p>
    </div>
</body>
</html>
